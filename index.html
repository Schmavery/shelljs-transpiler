<!DOCTYPE html>
<html>
<head>
<title>Bash to Javascript Translator</title>
<script src="node_modules/ohm-js/dist/ohm.js"></script>
<script src="node_modules/codemirror/lib/codemirror.js" type="text/javascript"></script>
<link rel="stylesheet" href="lib/codemirror-5.10/lib/codemirror.css">
<script src="lib/codemirror-5.10/lib/mode/javascript/javascript.js"></script>
<script src="js/mirrorframe.js" type="text/javascript"></script>
<script type="text/ohm-js">
  MyGrammar {
    greeting = "Hello" | "Hola"
  }
</script>
<script>
  var myGrammar = ohm.grammarFromScriptElement();
</script>
</head>
<body>
<div>
<textarea id="code" cols="120" rows="30">
Type something
</textarea>
</div>

<div>


<script type="text/javascript">
  var textarea = document.getElementById('code');
  var editor = new MirrorFrame(CodeMirror.replace(textarea), {
    height: "350px",
    content: textarea.value,
    parserfile: ["tokenizejavascript.js", "parsejavascript.js"],
    stylesheet: "css/jscolors.css",
    path: "js/",
    autoMatchParens: true
  });
</script>
</body>
</html>
