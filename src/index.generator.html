<!DOCTYPE html>
<html>
<head>
<title>Bash to ShellJS Translator</title>
<script src="node_modules/ohm-js/dist/ohm.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/ohm-js" src="bash.ohm"></script>
<script src="semantics.js"></script>
</head>
<body>
<h1>Bash to ShellJS Translator</h1>
<div>
<textarea id="bashcode" cols="80" rows="20">
echo "Type something in this box"
</textarea>
<script>
var bash = ohm.grammarFromScriptElement();
var s = bash.semantics();
s.addOperation(
  'toJS(indent)',
  source2sourceSemantics);

function loadTranslatedText() {
  var script = document.getElementById('bashcode').value;
  var m = bash.match(script);
  if (m.failed()) {
    console.error('Invalid script');
  }
  var n = s(m);
  var replacementText = n.toJS(0);
  document.getElementById('jscode').innerHTML = replacementText;
}
$('#bashcode').on('blur', loadTranslatedText);
$('document').ready(loadTranslatedText);
var timeout;
$('#bashcode').keypress(function() {
    if(timeout) {
        clearTimeout(timeout);
        timeout = null;
    }
    timeout = setTimeout(loadTranslatedText, 5000);
});
</script>

</div>
<div>
<textarea id="jscode" cols="80" rows="20">
</textarea>
</div>
</body>
</html>
